version: "3.9"
services:
  deposit-cli-new:
    profiles: ["tools"]
    restart: "no"
    build:
      context: ./staking-deposit-cli
      args:
        - BUILD_TARGET=${DEPCLI_SRC_BUILD_TARGET:-'$(git describe --tags $(git rev-list --tags --max-count=1))'}
        - SRC_REPO=${DEPCLI_SRC_REPO:-https://github.com/ethereum/staking-deposit-cli}
    image: staking-deposit-cli:local
    volumes:
      - ./.eth:/app/.eth/
    entrypoint:
      - docker-entrypoint.sh
      - python3
      - /app/staking_deposit/deposit.py
      - --non_interactive
      - --language
      - 'English'
      - new-mnemonic
      - --chain
      - ${NETWORK}
      - --mnemonic_language
      - 'English'
      - --num_validators
      - ${NUM_VALIDATORS}
      - --execution_address
      - ${EXECUTION_ADDRESS}
      - --keystore_password
      - ${KEYSTORE_PASSWORD}
  deposit-cli-existing:
    profiles: ["tools"]
    restart: "no"
    build:
      context: ./staking-deposit-cli
      args:
        - BUILD_TARGET=${DEPCLI_SRC_BUILD_TARGET:-'$(git describe --tags $(git rev-list --tags --max-count=1))'}
        - SRC_REPO=${DEPCLI_SRC_REPO:-https://github.com/ethereum/staking-deposit-cli}
    image: staking-deposit-cli:local
    volumes:
      - ./.eth:/app/.eth/
    entrypoint:
      - docker-entrypoint.sh
      - python3
      - /app/staking_deposit/deposit.py
      - existing-mnemonic
      - --chain
      - ${NETWORK}
  deposit-cli-change:
    profiles: ["tools"]
    build:
      context: ./staking-deposit-cli
      args:
        - BUILD_TARGET=${DEPCLI_SRC_BUILD_TARGET:-'$(git describe --tags $(git rev-list --tags --max-count=1))'}
        - SRC_REPO=${DEPCLI_SRC_REPO:-https://github.com/ethereum/staking-deposit-cli}
    restart: "no"
    image: staking-deposit-cli:local
    volumes:
      - ./.eth:/app/.eth
    entrypoint:
      - docker-entrypoint.sh
      - python3
      - /app/staking_deposit/deposit.py
      - generate-bls-to-execution-change
      - --chain
      - ${NETWORK}
